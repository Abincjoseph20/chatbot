


<!-- In the chat header section -->
<div class="chat-header">
    <button class="sidebar-toggle" id="open-sidebar">
        <!-- existing SVG -->
    </button>
    <div class="chat-title-container">
        <div class="chat-title-editable" id="chat-title" 
             data-session-id="{{ active_session.id }}"
             contenteditable="true">
            {{ active_session.title }}
        </div>
        <div class="chat-title-edit-instruction">Click to edit title</div>
    </div>
</div>
